<form name="import" role="form" novalidate="novalidate">
    <div class="modal-body" style="padding: 0;">
        <div ng-jsoneditor ng-model="json" options="options" style="width: 798px; height: 500px;"></div>
    </div>
    <div class="modal-footer" style="margin-top:0; ">
        <button ng-click="importResponseParameters(json)" ng-disabled="errorJson" class="btn btn-primary">{{'SUBMIT'|translate}}</button>
    </div>
</form>
